<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/got.css"/>
  <title>Game of Thrones Charachters</title>
</head>

<body>
<div class="container"> 
  <main> 

    <div class="list">
      <table>
        <tbody class="list">
        </tbody>
      </table>
    </div>
    
    <div class="side"> 
      <h3>Game of Thrones</h3>
      <table class="details">
        <tbody class="details">
          <tr>
            <td><img colspan="2" class="picture"></td>
          </tr>
          <tr>
            <td class="name"></td>
            <td><img class="banner"></td>
          </tr>
          <tr>
            <td class="bio" colspan="2">
            </td>
          </tr>
        </tbody>
      </table>

      <footer>
      <div class="search">
        <button id="search_button">Search</button>
        <input id="search_input" placeholder="Characther's name" type="text">
      </div>
    </footer>

    </div>

  </main>
</div>
  
 <script src="js/got.js"></script>
</body>

</html>
